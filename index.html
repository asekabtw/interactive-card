<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="./src/style.css" />

  </head>
  <body class="font-main text-[18px]">
    <!-- main -->
    <div class="min-h-full w-full overflow-hidden">
      <!-- container -->
      <div class="m-auto">
        <!-- card -->
        <div class="relative mb-4 bg-bgMobile bg-no-repeat">
          <!-- <img src="./images/bg-main-mobile.png" alt="" /> -->
          <!-- back -->
          <div class="w-full relative flex justify-end px-5">
            <div class="w-[85%] relative right-0 top-10">
              <img
                class="w-full h-full"
                src="./images/bg-card-back.png"
                alt=""
              />
              <!-- <p class="absolute  text-red-600 top-[40%] right-0">000</p> -->
            </div>
          </div>
          <!-- end of back -->

          <!-- front -->
          <div class="w-full relative px-5 bottom-[1.75rem]">
            <div class="w-[85%]">
              <img
                class="w-full h-full"
                src="./images/bg-card-front.png"
                alt=""
              />
            </div>
          </div>
          <!-- end of front -->
        </div>
        <!-- end of card -->

        <!-- info -->
        <div class="m-auto px-5">
          <div class="">
            <p class="uppercase mb-1 text-button tracking-[1px] text-[13px]">
              Cardholder Name
            </p>
            <input
              class="w-full px-4 py-2 rounded-xl outline-none border border-[#dedddf] focus:border-[#6448fe] text-button placeholder:text-[#dedddf]"
              type="text"
              placeholder="e.g Jane Appleseed"
              name=""
              id=""
            />
          </div>
        </div>
        <!-- end of info -->
      </div>
      <!-- end of container -->
    </div>
    <!-- end of main -->

    <!-- 0000 0000 0000 0000

  Card Number

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start

    Thank you! We've added your card details Continue -->

</html>
