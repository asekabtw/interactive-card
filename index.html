<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="./src/app.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="./src/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body class="font-main text-[18px]">
    <!-- main -->
    <div class="min-h-full w-full overflow-hidden">
      <!-- CONTAINER -->
      <div class="m-auto">
        <!-- card -->
        <div class="relative mb-4 bg-bgMobile bg-no-repeat">
          <!-- <img src="./images/bg-main-mobile.png" alt="" /> -->
          <!-- back -->
          <div class="w-full relative flex justify-end px-5">
            <div class="w-[85%] relative right-0 top-10">
              <img
                class="w-full h-full"
                src="./images/bg-card-back.png"
                alt=""
              />
              <p class="absolute text-[10px] text-white top-[45%] right-8">
                000
              </p>
            </div>
          </div>
          <!-- end of back -->

          <!-- front -->
          <div class="w-full relative px-5 bottom-[1.75rem]">
            <div class="w-[85%] relative">
              <img
                class="absolute w-[20%] left-4 top-4"
                src="./images/card-logo.svg"
                alt=""
              />
              <img
                class="w-full h-full"
                src="./images/bg-card-front.png"
                alt=""
              />
              <div
                class="w-full grid grid-cols-2 absolute p-4 bottom-0 gap-[10px] text-[#dedddf]"
              >
                <p class="w-full col-span-2 tracking-[2.5px]">
                  0000 0000 0000 0000
                </p>
                <p class="text-[11px] uppercase">Jane Appleseed</p>
                <div class="flex justify-end">
                  <p class="text-end text-[11px]">00</p>
                  <p class="text-end text-[11px]">/00</p>
                </div>
              </div>
            </div>
          </div>
          <!-- end of front -->
        </div>
        <!-- end of card -->

        <!-- FORM -->
        <form class="grid gap-5 px-5" action="" method="GET">
          <!-- NAME -->
          <div class="flex flex-col gap-2 font-bold">
            <label class="uppercase text-[11px] tracking-[1.5px]" for="name"
              >Cardholder Name</label
            >
            <input
              class="outline-none border-[1px] px-3 py-2 rounded-[8px] placeholder:text-[#dedddf] placeholder:font-medium focus:border-[#6448fe]"
              type="text"
              id="name"
              autocomplete="off"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <!-- end of NAME -->

          <!-- NUMBER -->
          <div class="flex flex-col gap-2 font-bold">
            <label class="uppercase text-[11px] tracking-[1.5px]" for="number"
              >Cart number</label
            >
            <input
              class="outline-none border-[1px] px-3 py-2 rounded-[8px] placeholder:text-[#dedddf] placeholder:font-medium focus:border-[#6448fe]"
              type="text"
              id="number"
              autocomplete="off"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <!-- end of NUMBER -->

          <!-- EXP DATE -->
          <div class="grid grid-cols-4 gap-2 font-bold">
            <!-- MONTH -->
            <div class="grid gap-2">
              <label class="uppercase text-[11px] tracking-[1.5px]"
                >SMT. date</label
              >
              <input
                class="w-full outline-none border-[1px] px-3 py-2 rounded-[8px] placeholder:text-[#dedddf] placeholder:font-medium focus:border-[#6448fe]"
                type="text"
                id="month"
                autocomplete="off"
                placeholder="MM"
              />
            </div>
            <!-- end of MONTH -->

            <!-- YEAR -->
            <div class="grid gap-2">
              <label class="uppercase text-[11px] tracking-[1.5px]"
                >(NN/YY)</label
              >
              <input
                class="w-full outline-none border-[1px] px-3 py-2 rounded-[8px] placeholder:text-[#dedddf] placeholder:font-medium focus:border-[#6448fe]"
                type="text"
                id="month"
                autocomplete="off"
                placeholder="YY"
              />
            </div>

            <!-- end of YEAR -->

            <!-- CODE -->
            <div class="col-span-2 grid gap-2">
              <label class="uppercase text-[11px] tracking-[1.5px]">CVC</label>
              <input
                class="w-full outline-none border-[1px] px-3 py-2 rounded-[8px] placeholder:text-[#dedddf] placeholder:font-medium focus:border-[#6448fe]"
                type="text"
                id="month"
                autocomplete="off"
                placeholder="e.g. 123"
              />
            </div>

            <!-- end of CODE -->
          </div>
          <!-- end of EXP DATE -->

          <!-- BUTTON -->
          <button
            class="w-full rounded-xl py-3 border-none outline-none bg-button text-white"
          >
            Confirm
          </button>
          <!-- end of BUTTON -->
        </form>
        <!-- end of FORM -->
      </div>
      <!-- end of CONTAINER -->
    </div>
    <!-- end of main -->

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start

    Thank you! We've added your card details Continue -->
