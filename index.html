<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="./src/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

      }
    </style> -->
  </head>
  <body class="font-main text-[18px]">
    <!-- main -->
    <div class="min-h-full w-full overflow-hidden">
      <!-- container -->
      <div class="m-auto">
        <!-- card -->
        <div class="relative mb-4 bg-bgMobile bg-no-repeat">
          <!-- <img src="./images/bg-main-mobile.png" alt="" /> -->
          <!-- back -->
          <div class="w-full relative flex justify-end px-5">
            <div class="w-[85%] relative right-0 top-10">
              <img
                class="w-full h-full"
                src="./images/bg-card-back.png"
                alt=""
              />
              <p class="absolute text-[10px] text-white top-[45%] right-8">
                000
              </p>
            </div>
          </div>
          <!-- end of back -->

          <!-- front -->
          <div class="w-full relative px-5 bottom-[1.75rem]">
            <div class="w-[85%] relative">
              <img
                class="absolute w-[20%] left-4 top-4"
                src="./images/card-logo.svg"
                alt=""
              />
              <img
                class="w-full h-full"
                src="./images/bg-card-front.png"
                alt=""
              />
              <div
                class="w-full grid grid-cols-2 absolute p-4 bottom-0 gap-[10px] text-[#dedddf]"
              >
                <p class="w-full col-span-2 tracking-[2.5px]">
                  0000 0000 0000 0000
                </p>
                <p class="text-[11px] uppercase">Jane Appleseed</p>
                <p class="text-end text-[11px]">00/00</p>
              </div>
            </div>
          </div>
          <!-- end of front -->
        </div>
        <!-- end of card -->

        <!-- info -->
        <div class="m-auto px-5">
          <div class="mb-4">
            <p class="uppercase mb-1 text-button tracking-[1px] text-[13px]">
              Cardholder Name
            </p>
            <input
              class="w-full px-4 py-2 rounded-xl outline-none border border-[#dedddf] focus:border-[#6448fe] text-button placeholder:text-[#dedddf]"
              type="text"
              placeholder="e.g Jane Appleseed"
              name=""
              id=""
            />
          </div>

          <div class="mb-4">
            <p class="uppercase mb-1 text-button tracking-[1px] text-[13px]">
              Card number
            </p>
            <input
              class="w-full px-4 py-2 rounded-xl outline-none border border-[#dedddf] focus:border-[#6448fe] text-button placeholder:text-[#dedddf]"
              type="text"
              placeholder="e.g 1234 5678 9123 0000"
              name=""
              id=""
            />
          </div>
          <div class="flex gap-2 mb-7">
            <div class="w-3/12">
              <p class="uppercase mb-1 text-button tracking-[1px] text-[13px]">
                Exp.date
              </p>
              <input
                class="w-full px-4 py-2 rounded-xl outline-none border border-[#dedddf] focus:border-[#6448fe] text-button placeholder:text-[#dedddf]"
                type="text"
                placeholder="MM"
                name=""
                id=""
              />
            </div>
            <div class="w-3/12">
              <p class="uppercase mb-1 text-button tracking-[1px] text-[13px]">
                (MM/YY)
              </p>
              <input
                class="w-full px-4 py-2 rounded-xl outline-none border border-[#dedddf] focus:border-[#6448fe] text-button placeholder:text-[#dedddf]"
                type="text"
                placeholder="YY"
                name=""
                id=""
              />
            </div>
            <div class="w-6/12">
              <p class="uppercase mb-1 text-button tracking-[1px] text-[13px]">
                CVC
              </p>
              <input
                class="w-full px-4 py-2 rounded-xl outline-none border border-[#dedddf] focus:border-[#6448fe] text-button placeholder:text-[#dedddf]"
                type="text"
                placeholder="e.g. 123"
                name=""
                id=""
              />
            </div>
          </div>
          <!-- Button -->
          <button
            class="w-full rounded-xl py-3 border-none outline-none bg-button text-white"
          >
            Confirm
          </button>
          <!-- end of Button -->
        </div>
        <!-- end of info -->
      </div>
      <!-- end of container -->
    </div>
    <!-- end of main -->

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start

    Thank you! We've added your card details Continue -->

  </body>
</html>
